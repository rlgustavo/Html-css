<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div {
      background-color: #8a8a80;
      text-align: center;
      width: 200px;
      height: 100px;
      border: 1px solid black;
      display: inline-block;
    }

    div:hover {
      background-color: aqua;
      text-align: left;
    }

    div>p {
      display: none;
    }

    div:hover>p {
      display: block;
    }
  </style>
  <title>text</title>
</head>

<body>
  <div>01</div>
  <div>02</div>
  <p>ola mundos</p>
  <div>
    03
    <p>texto escondido</p>
  </div>
</body>

</html>
