<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 6</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, Podemos insetir os elementos da lista a seguir.<br>Passe o Mouse sobre os termos para Descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li>
      <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;strong&gt;">Negrito</abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;h1&gt;">Titulos</abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;br&gt;">Quebra de Linha</abbr>
    </li>
    <li>
      <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
    </li>
  </ul>
  
</body>
</html>
